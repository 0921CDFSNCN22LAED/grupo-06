<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniFi</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/themes.css" />
    <link rel="stylesheet" href="/css/styles-tradeConfirmation.css" />
  </head>
</html>

<body>
  <header class="main-header">
    <div class="logo">
      <a href="/"><img src="/img/logo.svg" alt="Logo de UniFi" /></a>
    </div>
  </header>

  <main>
    <div class="subtitle">
      <h2 class="center">Convert</h2>
    </div>
    <div>
      <h3 class="converter-title">Buy BTC</h3>
      <div class="converter">
        <div class="currency first-currency">
          <img class="currency-logo" src="/img/btc_logo.png" alt="BTC logo" />
          <p class="currency-title">Bitcoin</p>
          <div class="currency-input-div">
            <input
              class="currency-input"
              type="number"
              value="1"
              maxlength="8"
            />
          </div>
        </div>
        <div class="currency second-currency">
          <img class="currency-logo" src="/img/USD.svg" alt="USD logo" />
          <p class="currency-title">USD</p>
          <div class="currency-input-div">
            <input
              class="currency-input"
              type="number"
              value="60000"
              maxlength="8"
            />
          </div>
        </div>
        <img
          class="exchange-icon"
          src="/img/exchange.png"
          alt="exchange icon"
        />
      </div>
    </div>
  </main>
</body>
